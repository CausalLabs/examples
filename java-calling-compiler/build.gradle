plugins {
   id 'application'
    id 'java'
}

repositories {
    mavenCentral()
    mavenLocal()
    // the runtime and iserver jars come from here
    maven { url 'https://maven.causallabs.io' }
}

dependencies
{
    implementation 'io.causallabs:compiler:0.25.4'
}

application
{
    mainClass = 'io.causallabs.example.CallingCompiler'
}
